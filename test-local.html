<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat Widget Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .test-info {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .test-modes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .mode-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .mode-section h3 {
            margin-top: 0;
            color: #2563eb;
        }
        .toggle-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .toggle-btn:hover {
            background: #1d4ed8;
        }
        .toggle-btn.active {
            background: #059669;
        }
        .embedded-demo {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .embedded-demo.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>ðŸ§ª Local Chat Widget Test</h1>
        <p>Test your chat widget locally before deploying to production.</p>
        <p><strong>Choose a test mode below:</strong></p>
    </div>

    <div class="test-modes">
        <div class="mode-section">
            <h3>Regular Widget</h3>
            <p>Standard toggle button widget</p>
            <button class="toggle-btn" onclick="loadRegularWidget()">Load Regular Widget</button>
            <button class="toggle-btn" onclick="clearWidgets()">Clear</button>
        </div>

        <div class="mode-section">
            <h3>Embedded Widget</h3>
            <p>Inline embedded widget</p>
            <button class="toggle-btn" onclick="loadEmbeddedWidget()">Load Embedded Widget</button>
            <button class="toggle-btn" onclick="showEmbeddedDemo()">Show Embedded Demo</button>
        </div>
    </div>

    <div class="embedded-demo" id="embedded-demo">
        <h3>ðŸ“± Embedded Demo</h3>
        <div id="embedded-container"></div>
    </div>

    <script>
        function clearWidgets() {
            // Remove any existing widgets
            const existingWidgets = document.querySelectorAll('#chat-widget-container');
            existingWidgets.forEach(widget => widget.remove());
            
            // Clear embedded demo
            document.getElementById('embedded-demo').classList.remove('active');
            document.getElementById('embedded-container').innerHTML = '';
            
            // Remove any existing scripts
            const existingScripts = document.querySelectorAll('script[src*="chatwidget.js"]');
            existingScripts.forEach(script => script.remove());
        }

        function loadRegularWidget() {
            clearWidgets();
            
            const script = document.createElement('script');
            script.src = './public/js/chatwidget.js?v=' + Date.now();
            script.setAttribute('data-client-id', 'local_test');
            script.setAttribute('data-client-name', 'Local Test Clinic');
            script.setAttribute('data-subtitle', 'How can we help you today?');
            script.setAttribute('data-description', 'Test your chat widget locally before deploying.');
            script.setAttribute('data-show-status', 'true');
            script.setAttribute('data-status', 'online');
            script.setAttribute('data-primary-color', '#2563eb');
            
            document.head.appendChild(script);
        }

        function loadEmbeddedWidget() {
            clearWidgets();
            
            const script = document.createElement('script');
            script.src = './public/js/chatwidget.js?v=' + Date.now();
            script.setAttribute('data-client-id', 'embedded_test');
            script.setAttribute('data-client-name', 'Embedded Test Widget');
            script.setAttribute('data-subtitle', 'We are here to help!');
            script.setAttribute('data-demo-mode', 'embedded');
            script.setAttribute('data-show-status', 'true');
            script.setAttribute('data-status', 'online');
            script.setAttribute('data-primary-color', '#059669');
            
            document.body.appendChild(script);
        }

        function showEmbeddedDemo() {
            clearWidgets();
            
            const demoDiv = document.getElementById('embedded-demo');
            const container = document.getElementById('embedded-container');
            
            // Create script for embedded demo
            const script = document.createElement('script');
            script.src = './public/js/chatwidget.js?v=' + Date.now();
            script.setAttribute('data-client-id', 'embedded_demo');
            script.setAttribute('data-client-name', 'Embedded Demo');
            script.setAttribute('data-subtitle', 'Embedded in page section');
            script.setAttribute('data-demo-mode', 'embedded');
            script.setAttribute('data-show-status', 'true');
            script.setAttribute('data-status', 'online');
            script.setAttribute('data-primary-color', '#dc2626');
            
            container.appendChild(script);
            demoDiv.classList.add('active');
        }
    </script>
</body>
</html>
